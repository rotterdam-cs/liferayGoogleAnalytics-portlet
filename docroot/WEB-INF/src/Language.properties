com.rcs.googleanalytics.admin.help.configuration1=To retrieve data from Google Analytics, the <strong>Client ID</strong> and <strong>Client Secret</strong> are required, to get this values follow these steps:
com.rcs.googleanalytics.admin.help.configuration2=Create an APIs Console Project
com.rcs.googleanalytics.admin.help.configuration3=Application type: <strong>Web Application</strong><br>Authentication type: <strong>OAuth 2.0</strong>
com.rcs.googleanalytics.admin.help.configuration4=Visit the <a href="http://code.google.com/apis/console" target="_blank">Google APIs Console</a>
com.rcs.googleanalytics.admin.help.configuration5=Sign-in and create a project or use an existing project.
com.rcs.googleanalytics.admin.help.configuration6=In the <a href="http://code.google.com/apis/console#:services" target="_blank">Services panel</a>, activate Analytics API for your project. If prompted, read and accept the terms of service.
com.rcs.googleanalytics.admin.help.configuration7=Go to the <a href="http://code.google.com/apis/console/#:access" target="_blank">API Access panel:</a>
com.rcs.googleanalytics.admin.help.configuration8=Click <strong>Create an OAuth 2.0 client ID...</strong>
com.rcs.googleanalytics.admin.help.configuration9=Fill out the Branding Information fields and click <strong>Next</strong>.
com.rcs.googleanalytics.admin.help.configuration10=Set Application type to <strong>Web application</strong>. in "Your site or hostname" click in <strong>(more options)</strong>
com.rcs.googleanalytics.admin.help.configuration11=in the <strong>Authorized Redirect URIs</strong> text field copy and paste this:
com.rcs.googleanalytics.admin.help.configuration12=in the <strong>Authorized Javascript Origins </strong> copy and paste this: </strong>
com.rcs.googleanalytics.admin.help.configuration13=Click <strong>Create client ID</strong>
com.rcs.googleanalytics.admin.help.configuration14=Copy and paste the <strong>Client ID</strong> and <strong>Client Secret </strong>in their respective fields.
com.rcs.googleanalytics.admin.help.configuration15=Click on the <strong>Save</strong> button.
com.rcs.googleanalytics.admin.help.configuration16=Click on the <strong>Authorize</strong> button, you'll be redirect to the Google authorization page:
com.rcs.googleanalytics.admin.help.configuration17=Click on the <strong>Allow access</strong> button.
com.rcs.googleanalytics.admin.help.configuration18=If Access Offline is required, accept it. If you get a <strong>redirect_uri_mismatch</strong> Error, please review that the <strong>Authorized Redirect URIs</strong> is exactly the same in the <a href="http://code.google.com/apis/console" target="_blank">Google APIs Console</a> that in this help section (<strong>5</strong> - <strong>III</strong>).
com.rcs.googleanalytics.admin.help.configuration19=Finally select the <strong>Google Analytics account</strong>, <strong>Property</strong> and <strong>Profile</strong> from the combo boxes and click on the <strong>Save<b/> button at the bottom of the page.
com.rcs.googleanalytics.admin.help.graphics1=By clicking on the graphic thumbnail or text you will se the detailed graphic.
com.rcs.googleanalytics.admin.help.graphics2=Click on <strong>Compare to past</strong> checkbox to see the comparision graphic.
com.rcs.googleanalytics.admin.help.graphics3=Click on <strong>Select a diferent date range</strong> to open the date picker selector.
