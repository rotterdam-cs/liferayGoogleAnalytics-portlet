com.rcs.googleanalytics.admin.help.configuration4=@@Visit the <a href="http://code.google.com/apis/console" target="_blank">Google APIs Console</a>
com.rcs.googleanalytics.admin.help.configuration5=@@Sign-in and create a project or use an existing project.
com.rcs.googleanalytics.admin.help.configuration6=@@In the <a href="http://code.google.com/apis/console#:services" target="_blank">Services panel</a>, activate Analytics API for your project. If prompted, read and accept the terms of service.
com.rcs.googleanalytics.admin.help.configuration7=@@Go to the <a href="http://code.google.com/apis/console/#:access" target="_blank">API Access panel:</a>
com.rcs.googleanalytics.admin.help.configuration8=@@Click <strong>Create an OAuth 2.0 client ID...</strong>
com.rcs.googleanalytics.admin.help.configuration9=@@Fill out the Branding Information fields and click <strong>Next</strong>.
com.rcs.googleanalytics.admin.help.configuration10=@@Set Application type to <b>Web application</b>. in "Your site or hostname" click in <b>(more options)</b>
com.rcs.googleanalytics.admin.help.configuration11=@@in the <b>Authorized Redirect URIs</b> text field copy and paste this:
com.rcs.googleanalytics.admin.help.configuration12=@@in the <b>Authorized Javascript Origins</b> copy and paste this: </b>
com.rcs.googleanalytics.admin.help.configuration13=@@Click <strong>Create client ID</strong>
com.rcs.googleanalytics.admin.help.configuration14=@@Copy and paste the <b>Client ID</b> and <b>Client Secret </b> in their respective fields.
com.rcs.googleanalytics.admin.help.configuration15=@@Click on the <b>Save</b> button.
com.rcs.googleanalytics.admin.help.configuration16=@@Click on the <b>Authorize</b> button, you'll be redirect to the Google authorization page:
com.rcs.googleanalytics.admin.help.configuration18=@@If you get a <b>redirect_uri_mismatch</b> Error, please review that the <b>Authorized Redirect URIs</b> is exactly the same in the <a href="http://code.google.com/apis/console" target="_blank">Google APIs Console</a> that in this help section (<b>5</b> - <b>III</b>).
com.rcs.googleanalytics.admin.help.configuration17=@@Click on the <b>Allow access</b> button.
com.rcs.googleanalytics.admin.help.configuration19=@@Finally select the <b>Google Analytics account</b>, <b>Property</b> and <b>Profile</b> from the combo boxes and click on the <b>Save<b/> button at the bottom of the page.
